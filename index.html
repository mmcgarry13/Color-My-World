<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/styles.css">
</head>



<body>

    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button> -->
    <div class="modal fade" id="exampleModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Colors</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid swatches">
                        <div class="row mx-auto my-2">
                            <div class="col-3">
                                <div class="primary circle mx-1 my-4">
                                    <p class="hexcode">#000000</p>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="adjacent-1 circle mx-1 my-4">
                                    <p class="hexcode">#000000</p>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="adjacent-2 circle mx-1 my-4">
                                    <p class="hexcode">#000000</p>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="complimentary circle mx-1 my-4">
                                    <p class="hexcode">#000000</p>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="triad-1 circle mx-1 my-4">
                                    <p class="hexcode">#000000</p>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="triad-2 circle mx-1 my-4">
                                    <p class="hexcode">#000000</p>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="light circle mx-1 my-4">
                                    <p class="hexcode">#000000</p>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="dark circle mx-1 my-4">
                                    <p class="hexcode">#000000</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="form-control" data-bs-dismiss="modal">They Cant't All Be
                            Winners</button>
                        <button type="button" class="form-control" data-bs-dismiss="modal" id="favorites-modal">Favorite
                            These Colors</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <header>
        <div class="flex-container my-5">
            <svg height="200" width="200">
                <circle r="100" cx="100" cy="100"> </circle>
                <g transform="translate(-115.000000,225.000000) scale(0.150000,-0.150000)">
                    <path d="M1299 1268 c-112 -56 -269 -231 -313 -350 -15 -39 -16 -52 -6 -82 25
                    -77 170 -200 299 -252 88 -37 84 -40 104 99 19 136 22 187 8 187 -5 0 -25 -21
                    -44 -48 -20 -26 -44 -55 -55 -65 -19 -18 -21 -18 -36 5 -22 31 -56 142 -56
                    182 0 41 23 73 64 90 58 24 173 46 243 46 118 0 134 -30 92 -180 -44 -161
                    -144 -329 -204 -344 -22 -6 -25 -12 -25 -55 0 -91 16 -99 103 -55 156 79 371
                    263 416 356 36 76 10 138 -110 263 -128 133 -291 234 -380 235 -21 0 -63 -13
                    -100 -32z" />
                </g>
                <!-- <polygon points="100,0 200,100, 100,200 0,100" ></polygon> -->
            </svg>
        </div>
        <div class="container">
            <h1 class="text-center mx-auto">Color my World!</h1>
        </div>
    </header>
    <div class="container">
        <form class="form-control">
            <label class="form-label" for="hexcode">Enter a hexcode</label>
            <input class="form-control" id="hexcode" placeholder="#000000"></input>
            <button type="submit" class="form-control my-1" data-bs-toggle="modal"
                data-bs-target="#exampleModal">Submit</button>
            <button type="button" class="form-control my-1" id="random">Random Color</button>
            <button type="button" class="form-control my-1" id="favorites">Favorites</button>
        </form>
    </div>
    <div class="container" id="favorites-section">
        <p id="no-favorites">No Favorites Yet</p>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="assets/colorgen.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
